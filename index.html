<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtor KPI Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                50: '#F7F8FA',  // App Background (Warm off-white)
                100: '#F0F2F5', // Hover states
                200: '#E6E8EC', // Borders
                300: '#D1D5DB', 
                400: '#8B93A6', // Muted labels
                500: '#5B6475', // Secondary text
                600: '#475569',
                700: '#334155',
                800: '#1E293B',
                900: '#0B1220', // Primary Text (Deep, almost black)
              },
              navy: {
                DEFAULT: '#0F172A', // Sidebar Background
                light: '#1E293B',
              },
              gold: {
                DEFAULT: '#C9A24D', // Primary Accent
                muted: '#E6D7A3',   // Icons, Dividers
                hover: '#B08D40',
              }
            },
            borderRadius: {
              sm: '6px', // "Border radius: 6px" override
            },
            letterSpacing: {
              tight: '-0.01em',
              normal: '0',
              wide: '0.02em', // Sidebar items
              wider: '0.04em', // KPI labels
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F7F8FA;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F7F8FA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
